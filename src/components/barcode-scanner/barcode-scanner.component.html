<div class="relative w-full h-full bg-black flex items-center justify-center">
    <video #videoElement class="w-full h-full object-cover"></video>
    
    <!-- Overlay and Viewfinder -->
    <div class="absolute inset-0 flex flex-col items-center justify-center p-8 bg-black/40">
        <div class="w-full max-w-sm">
            <div class="relative w-full aspect-video rounded-2xl overflow-hidden">
                <!-- Corner brackets -->
                <div class="absolute top-0 left-0 w-8 h-8 border-t-4 border-l-4 border-white rounded-tl-xl"></div>
                <div class="absolute top-0 right-0 w-8 h-8 border-t-4 border-r-4 border-white rounded-tr-xl"></div>
                <div class="absolute bottom-0 left-0 w-8 h-8 border-b-4 border-l-4 border-white rounded-bl-xl"></div>
                <div class="absolute bottom-0 right-0 w-8 h-8 border-b-4 border-r-4 border-white rounded-br-xl"></div>
                
                <!-- Animated scanning line -->
                <div class="absolute top-0 left-0 w-full h-1 bg-sky-400 shadow-[0_0_10px_2px_#38bdf8] animate-scan"></div>
            </div>
            <p class="text-white text-center font-semibold mt-4 text-shadow">Position a barcode inside the frame</p>
        </div>
    </div>
</div>

<style>
    @keyframes scan {
        0% { transform: translateY(0); }
        100% { transform: translateY(calc(100% - 4px)); }
    }
    .animate-scan {
        animation: scan 2.5s ease-in-out infinite alternate;
    }
    .text-shadow {
        text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    }
</style>
