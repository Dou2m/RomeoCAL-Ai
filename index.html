<head>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0c0a09; /* A very dark, near-black base */
      background-image: 
        /* Subtle noise layer */
        url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIj48ZmlsdGVyIGlkPSJub2lzZSI+PGZlVHVyYnVsZW5jZSB0eXBlPSJmcmFjdGFsTm9pc2UiIGJhc2VGcmVxdWVuY3k9IjAuOCIgbnVtT2N0YXZlcz0iMSIgc3RpdGNoVGlsZXM9InN0aXRjaCIvPjwvZmlsdGVyPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbHRlcj0idXJsKCNub2lzZSkiIG9wYWNpdHk9IjAuMDUiLz48L3N2Zz4='),
        /* Radial gradients for depth */
        radial-gradient(circle at top right, rgba(120, 81, 169, 0.15), transparent 40%), 
        radial-gradient(circle at bottom left, rgba(56, 189, 248, 0.15), transparent 40%);
    }
    .glass-card {
        background: rgba(255, 255, 255, 0.04);
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        border: 1px solid rgba(255, 255, 255, 0.18);
        box-shadow: inset 0px 1px 1px 0px rgba(255, 255, 255, 0.1), 0 8px 32px 0 rgba(12, 10, 9, 0.37);
    }
    .liquid-blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
      z-index: 0;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    .loader {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-left-color: #38bdf8; /* sky-500 */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    /* Custom styles for range slider */
    input[type=range] {
      -webkit-appearance: none;
      background: transparent;
      cursor: pointer;
      width: 100%;
    }
    input[type=range]::-webkit-slider-runnable-track {
      background: rgba(255, 255, 255, 0.1);
      height: 4px;
      border-radius: 2px;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      margin-top: -6px;
      background-color: #38bdf8;
      height: 16px;
      width: 16px;
      border-radius: 50%;
      border: 2px solid #0c0a09;
    }
     input[type=range]::-moz-range-track {
      background: rgba(255, 255, 255, 0.1);
      height: 4px;
      border-radius: 2px;
    }
    input[type=range]::-moz-range-thumb {
      background-color: #38bdf8;
      height: 16px;
      width: 16px;
      border-radius: 50%;
      border: 2px solid #0c0a09;
    }
  </style>
